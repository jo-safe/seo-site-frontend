<!DOCTYPE HTML>
<html>
<head>
  <title>Популярные статьи</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload" id="index-page">

  <!-- Wrapper -->
  <div id="wrapper">

    <!-- Main -->
    <div id="main">
      <div class="inner">

        <!-- Header -->
        <header id="header">
          <a href="index.html" class="logo"><strong id="site-name">Название сайта</strong></a>
          <ul class="icons">
            <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
            <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
            <li><a href="#" class="icon brands fa-telegram"><span class="label">Telegram</span></a></li>
            <li><a href="#" class="icon brands fa-youtube"><span class="label">YouTube</span></a></li>
            <li><a href="#" class="icon brands fa-tiktok"><span class="label">TikTok</span></a></li>
          </ul>
        </header>

        <!-- Section -->
        <section>
          <header class="major">
            <h2 id="page-title">Популярные статьи</h2>
          </header>
          <!-- Контейнер, куда JS добавляет блоки .posts -->
          <div id="article-container">
            <p>Загрузка статей...</p>
          </div>
        </section>

      </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
      <div class="inner">

        <!-- Поиск -->
        <section id="search" class="alt">
          	<form method="get" action="search.html" id="search-form">
		  		<input type="text" name="q" id="query" placeholder="Поиск по статьям" autocomplete="off" required />
			</form>
        </section>

        <!-- Меню -->
        <nav id="menu">
          <header class="major"><h2>Меню</h2></header>
          <ul id="menu-items">
            <li><a href="index.html">Популярные статьи</a></li>
          </ul>
        </nav>

        <!-- Рекламный блок -->
        <section>
          <div class="adblock" id="sidebar-ad">
            Здесь могла бы быть ваша реклама (sidebar)
          </div>
        </section>

        <!-- Свежие статьи -->
        <section>
          <header class="major"><h2>Свежие статьи</h2></header>
          <div class="mini-posts" id="recent-articles">
            <p>Загрузка свежих статей...</p>
          </div>
          <ul class="actions">
            <li><a href="recent.html" class="button">Больше новинок</a></li>
          </ul>
        </section>

        <!-- Реклама в футере -->
        <footer id="footer">
          <div class="adblock" id="footer-ad">Реклама footer (загружается)...</div>
        </footer>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/jsarticle.loader.js"></script>
</body>
</html>
